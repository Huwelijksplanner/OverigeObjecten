        topic:
          type: string
          description: The objcet that this note is about
          externalDocs:
            url: 'http://schema.org/url'
          format: uri
        name:
          description: Name of the memo
          type: string
        description:
          description: Description of the memo
          type: string
        rating:
          type: integer
        dateCreated:
          description: The moment this resource was created
          type: string
          format: date-time
        dateModified:
          description: The moment this resource last Modified
          type: string
          format: date-time
