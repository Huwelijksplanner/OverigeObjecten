info:
  title: Overige Objecten
  version: V1.0
  description: |
    Het Memo Component biedt de generieke mogelijkheid om gebruikers memo’s (notities) te laten aanmaken of resources (bijvoorbeeld Common Ground resources). Deze functionaliteit is bewust abstract opgezet. In wezen kan elke gebruiker over alles een memo aanmaken. Dat biedt ook de mogelijkheid om voor elke willekeurige resource het component te bevragen en te zien of er memo’s voor staan. Memo’s worden in principe gezien als organisatie-intern en zijn nadrukkelijk geen communicatiekanaal met de klant, daarvoor zijn ‘contactmomenten’ beschikbaar.         
  contact:
    name: Ruben van der LInde
    url: www.conduction.nl
    email: ruben@conduction.nl
paths:
  /assents:
    get:
      summary: GET Assents
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Assent'
      operationId: get-assents
    post:
      summary: POST Assent
      operationId: post-assents
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assent'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assent'
  '/assents/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: GET Assent
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assent'
      operationId: get-assents-id
    put:
      summary: PUT Assent
      operationId: put-assents-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assent'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assent'
    delete:
      summary: DELETE Assent
      operationId: delete-assents-id
      responses:
        '200':
          description: OK
  /accommodations:
    get:
      summary: GET Accommodations
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Accomodation'
      operationId: get-accommodations
    post:
      summary: POST Accommodation
      operationId: post-accommodations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accomodation'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Accomodation'
  '/accommodations/{id}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accomodation'
      operationId: get-accommodations-id
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: PUT Accommodation
      operationId: put-accommodations-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accomodation'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Accomodation'
    delete:
      summary: DELETE Accommodation
      operationId: delete-accommodations-id
      responses:
        '200':
          description: OK
  /casetypes:
    get:
      summary: GET casetypes
      tags: []
