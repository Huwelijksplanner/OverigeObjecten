components:
  schemas:
    Note:
      type: object
      description: |-
        Based on  [NoteDigitalDocument](https://schema.org/NoteDigitalDocument)  

        Biedt de generieke mogelijkheid om gebruikers notities te laten aanmaken of resources (bijvoorbeeld Common Ground resources). Deze functionaliteit is bewust abstract opgezet. In wezen kan elke gebruiker over alles een memo aanmaken. Dat biedt ook de mogelijkheid om voor elke willekeurige resource het component te bevragen en te zien of er memo’s voor staan. Memo’s worden in principe gezien als organisatie-intern en zijn nadrukkelijk geen communicatiekanaal met de klant, daarvoor zijn ‘contactmomenten’ beschikbaar.      
      title: Note
      properties:
        id:
          description: The UUID identifier of this object
          externalDocs:
            url: 'http://schema.org/identifier'
          type: string
          format: uuid
          readOnly: true
        author:
          type: string
          description: The user that made this node
          externalDocs:
            url: 'http://schema.org/url'
          format: uri
        topic:
          type: string
          description: The objcet that this note is about
          externalDocs:
            url: 'http://schema.org/url'
          format: uri
        name:
          description: Name of the memo
          type: string
        description:
          description: Description of the memo
          type: string
        dateCreated:
          description: The moment this resource was created
          type: string
          format: date-time
        dateModified:
          description: The moment this resource last Modified
          type: string
          format: date-time
      required:
        - author
        - topic
        - name
        - description
    Review:
      type: object
      description: |-
        Based on  [Review](https://schema.org/Review)  

        Biedt de generieke mogelijkheid om gebruikers reviews te geven over objecten
      title: Review
      properties:
        id:
          description: The UUID identifier of this object
          externalDocs:
