        - author
        - topic
        - name
        - description
    Read:
      title: Read
      x-stoplight:
        id: lsfow8i9lmy1g
      type: object
      description: 'The read Action is based on https://schema.org/ReadAction and aimed at holding information about when a user last read an object'
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of this object
          readOnly: true
        agent:
          type: string
          format: uir
          description: The direct performer or driver of the action (animate or inanimate). e.g. John wrote a book.
        object:
          type: string
          description: 'The object upon which the action is carried out, whose state is kept intact or changed. Also known as the semantic roles patient, affected or undergoer (which change their state) or theme (which doesn''t). e.g. John read a book.'
          format: uri
        actionStatus:
          type: string
          description: 'Indicates the current disposition of the Action. Based on [ActionStatusType](https://schema.org/ActionStatusType)'
          enum:
            - Active
            - Completed
            - Failed
            - Potential
        instrument:
          type: string
          description: The object that helped the agent perform the action. e.g. John wrote a book with a pen.
        location:
          type: string
          description: 'The location of, for example, where an event is happening, where an organization is located, or where an action takes place.'
        participants:
          type: array
          description: "\tOther co-agents that participated in the action indirectly. e.g. John wrote a book with Steve."
          items:
            type: string
            format: url
        provider:
          description: 'The service provider, service operator, or service performer; '
          type: string
        result:
          type: string
          description: The result produced in the action. e.g. John wrote a book.
          format: json
        error:
          type: string
          description: "\tFor failed actions, more information on the cause of the failure."
        endTime:
          type: string
          description: |-
            The endTime of something. For a reserved event or service (e.g. FoodEstablishmentReservation), the time that it is expected to end. For actions that span a period of time, when the action was performed. e.g. John wrote a book from January to December. For media, including audio and video, it's the time offset of the end of a clip within a larger file.

            Note that Event uses startDate/endDate instead of startTime/endTime, even when describing dates with times. This situation may be clarified in future revisions.
          format: date-time
        startTime:
          type: string
          description: |-
            The startTime of something. For a reserved event or service (e.g. FoodEstablishmentReservation), the time that it is expected to start. For actions that span a period of time, when the action was performed. e.g. John wrote a book from January to December. For media, including audio and video, it's the time offset of the start of a clip within a larger file.

            Note that Event uses startDate/endDate instead of startTime/endTime, even when describing dates with times. This situation may be clarified in future revisions.
          format: date-time
        target:
          type: string
          description: 'Indicates a target EntryPoint for an Action. Based on [EntryPoint](https://schema.org/EntryPoint)'
          format: url
        dateCreated:
          description: The moment this resource was created
          type: string
          format: date-time
        dateModified:
          description: The moment this resource last Modified
          type: string
          format: date-time
      required:
        - agent
        - object
