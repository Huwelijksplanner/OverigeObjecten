      required:
        - agent
        - object
    Taxanomy:
      title: Taxanomy
      x-stoplight:
        id: 20f0jimmrwhsp
      type: object
      description: |-
        Lously bassed on how taxanomies work in wordpress,  txoonomies represent a clustering of data. Be it posts, products or otherwise. The taxonomy presents a hyrichal way of ordering this data into a structure. 

        Taxonomies them selfs do not link to other objects. Instead  objects themself should  implement a taxonomie interface in the form of a taxonomy property that contains an array of uri's. And an query parameter  to  serach for them. e.g. `?toxonommy[]={uri}`
      properties:
        id:
          type: string
          format: uuid
          description: The unique identiefier of  this object
          readOnly: true
        name:
          type: string
          description: The nema of this taxanomy
        description:
          type: string
          description: The textual description of this  taxonomy
